{%extends "delivery/site.html" %}
{%block content%}

    <h1>Restaurants</h1>
    <ul>
        {% for restaurant in object_list %}
        <li><a href="{%url "updaterestaurant" restaurant.pk%}"> {{ restaurant.name }}</a></li>
        {%empty%}
        <li>Nenhum Restaurante</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url "createrestaurant" %}"> New Restaurant </a>
{%endblock%}
