{%extends "delivery/site.html" %}
{%block content%}

    <h1>Foods</h1>
    <ul>
        {% for food in object_list %}
        <li><a href="{%url "updatefood" food.pk%}">{{ food.name }}</a></li>
        {%empty%}
        <li>Nenhuma comida</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url "createfood" %}"> New Food </a>
{%endblock%}
